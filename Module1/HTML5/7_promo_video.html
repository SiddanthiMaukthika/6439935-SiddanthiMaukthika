<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal Navigation</title>
    <style>
        #promoVideo {
          margin-top: 30px;
          padding: 10px;
          background-color: #f9f9f9;
          border-left: 5px solid #007BFF;
        }
      
        #videoStatus {
          font-weight: bold;
          color: green;
          margin-top: 8px;
        }
      </style>
      
</head>
<body>
    <main>
        <section id="promoVideo">
            <h2 class="highlight">üé¨ Event Promo Video</h2>
          
            <video id="eventVideo" width="480" controls oncanplay="videoReadyMessage()">
              <source src="promo.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          
            <p id="videoStatus"></p>
          </section>
          
          
    </main>

</body>
<script>
    function videoReadyMessage() {
      document.getElementById("videoStatus").textContent = "üéâ Video ready to play!";
    }
  
    // Warn users before they leave if they started filling the feedback form
    let isFormDirty = false;
  
    const formElements = document.querySelectorAll("#feedbackForm input, #feedbackForm textarea, #feedbackForm select");
  
    formElements.forEach(el => {
      el.addEventListener("change", () => isFormDirty = true);
      el.addEventListener("input", () => isFormDirty = true);
    });
  
    window.onbeforeunload = function(event) {
      if (isFormDirty) {
        event.preventDefault();
        return event.returnValue = "‚ö†Ô∏è You have unsaved changes. Are you sure you want to leave?";
      }
    };
  </script>
  
  
  
</html>
