<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal Navigation</title>
    <style>
        #welcomeBanner {
            background-color: #007BFF; /* blue */
            color: white;
            padding: 1em;
            text-align: center;
            font-size: 1.2em;
        }

        .highlight {
            background-color: yellow;
            padding: 0.2em 0.5em;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Welcome Banner -->
    <div id="welcomeBanner">
        Welcome back, <span class="highlight">User</span>!
        <span style="color: red; font-weight: bold;">Special offer: 50% off today!</span>
    </div>
    <main>

        <!-- Home Section -->
        <section id="home">
            <h1 class="highlight">Home</h1>
            <p>Welcome to our portal homepage!</p>
        </section>

        <!-- Events Section -->
        <section id="events">
            <h1>Events</h1>
            <p class="highlight">Check out our latest lineup of events!</p>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h1>Contact</h1>
            <p>Reach out to us via the form or email.</p>
        </section>

    </main>

</body>
</html>
