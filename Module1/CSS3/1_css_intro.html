<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Types Demo</title>

  <!-- Internal CSS (Embedded in <head>) -->
  <style>
    body {
      background-color: #f0f8ff; 
    }
  </style>

  <!-- External CSS Link -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Inline CSS -->
  <h1 style="color: red;">This is an Inline Styled Heading</h1>

  <!-- Reusable styles (external) -->
  <h2 class="subheading">This is a styled subheading using external CSS</h2>
  <p class="main-text">Paragraph styled via external stylesheet.</p>

</body>
</html>
