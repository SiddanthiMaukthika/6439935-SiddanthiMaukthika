<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Exercise 7.1 - Responsive Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .nav-item {
      padding: 10px 15px;
      color: white;
      cursor: pointer;
    }
    .navbar {
      background-color: #343a40;
      border-radius: 5px;
    }
    .nav-item:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>

  <nav class="container mt-4 navbar d-flex flex-column flex-md-row">
    <div class="nav-item">Home</div>
    <div class="nav-item">About</div>
    <div class="nav-item">Services</div>
    <div class="nav-item">Contact</div>
  </nav>

</body>
</html>
