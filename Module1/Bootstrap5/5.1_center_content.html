<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercise 5.1 - Center Content</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .box {
      background-color: #6610f2;
      color: white;
      padding: 40px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      font-weight: bold;
    }
    .row {
      height: 300px; /* set height so vertical centering is visible */
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row justify-content-center align-items-center">
      <div class="box">
        Centered Content
      </div>
    </div>
  </div>

</body>
</html>
