<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container py-5">
  <div class="text-center mb-5">
    <h2 class="fw-bold">Pricing Plans</h2>
    <p class="text-muted">Choose a plan that fits your needs.</p>
  </div>

  <div class="row g-4 justify-content-center">
    <div class="col-md-4">
      <div class="card p-4 border">
        <h3 class="card-title text-center mb-3">Basic</h3>
        <p class="text-center fs-4">$9/mo</p>
        <ul class="list-unstyled px-3">
          <li class="mb-2">✔ 1 User</li>
          <li class="mb-2">✔ 10 Projects</li>
          <li>✔ Email Support</li>
        </ul>
        <div class="d-grid mt-3">
          <button class="btn btn-outline-primary">Select</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-4 border border-primary">
        <h3 class="card-title text-center mb-3">Pro</h3>
        <p class="text-center fs-4">$29/mo</p>
        <ul class="list-unstyled px-3">
          <li class="mb-2">✔ 5 Users</li>
          <li class="mb-2">✔ Unlimited Projects</li>
          <li>✔ Priority Support</li>
        </ul>
        <div class="d-grid mt-3">
          <button class="btn btn-primary">Select</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
