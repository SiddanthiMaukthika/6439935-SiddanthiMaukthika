<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accordion Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h3 class="mb-4">FAQ</h3>
  <div class="accordion" id="accordionExample">
    <!-- Accordion Item 1 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          What is Bootstrap?
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show"
           aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Bootstrap is a powerful CSS framework for building responsive websites.
        </div>
      </div>
    </div>

    <!-- Accordion Item 2 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Why use Bootstrap?
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse"
           aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          It helps speed up development and provides consistent styling.
        </div>
      </div>
    </div>

    <!-- Accordion Item 3 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Is Bootstrap mobile-friendly?
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse"
           aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Absolutely. Bootstrap is designed with mobile-first responsiveness in mind.
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
