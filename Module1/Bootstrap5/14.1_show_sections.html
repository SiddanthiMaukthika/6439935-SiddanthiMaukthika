<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Display Utility Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container text-center mt-5">
  <div class="d-block d-md-none bg-info text-white p-3 mb-3">
    Visible only on mobile (xs to sm)
  </div>

  <div class="d-none d-md-block d-lg-none bg-warning text-dark p-3 mb-3">
    Visible only on medium screens (md)
  </div>

  <div class="d-none d-lg-flex justify-content-center align-items-center bg-success text-white p-3">
    Visible only on large screens and up (lg+)
  </div>
</div>

</body>
</html>
