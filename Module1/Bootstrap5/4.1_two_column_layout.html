<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercise 4.1 - Sidebar & Content</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .sidebar {
      background-color: #6c757d;
      color: white;
      padding: 20px;
      min-height: 200px;
      border-radius: 5px;
    }
    .content {
      background-color: #0d6efd;
      color: white;
      padding: 20px;
      min-height: 200px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-12 col-md-3 sidebar">
        Sidebar (col-md-3)
      </div>
      <div class="col-12 col-md-9 content">
        Content Area (col-md-9)
      </div>
    </div>
  </div>

</body>
</html>
