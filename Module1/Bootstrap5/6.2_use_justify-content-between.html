<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Exercise 7.2 - Card Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .title {
      font-weight: 700;
      font-size: 1.5rem;
    }
    .btn {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>

  <div class="card d-flex justify-content-between align-items-center">
    <div class="title">Awesome Card</div>
    <button class="btn">Action</button>
  </div>

</body>
</html>
