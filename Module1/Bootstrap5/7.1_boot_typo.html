<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typography Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

  <h1 class="display-1">This is Display-1</h1>

  <p class="lead">
    This is a lead paragraph. It stands out from regular paragraphs and is slightly larger.
  </p>

  <p>This is normal text with a <span class="text-muted">muted part</span> for subtle de-emphasis.</p>

  <p><strong class="fw-bold">This is bold using fw-bold.</strong></p>

  <p class="fs-5 fst-italic">This is slightly larger and italic text using fs-5 and fst-italic.</p>

</body>
</html>
