<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercise 5.2 - Column Reordering</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .box {
      background-color: #dc3545;
      color: white;
      padding: 20px;
      margin-bottom: 15px;
      text-align: center;
      border-radius: 5px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-12 col-md-6 order-md-2 box">
        Column 1 (shows second on md+)
      </div>
      <div class="col-12 col-md-6 order-md-1 box">
        Column 2 (shows first on md+)
      </div>
    </div>
  </div>

</body>
</html>
