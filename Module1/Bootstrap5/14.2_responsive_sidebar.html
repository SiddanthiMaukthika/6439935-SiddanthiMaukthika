<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar: Hidden on mobile -->
    <div class="col-md-3 d-none d-md-block bg-dark text-white p-4">
      <h5>Sidebar</h5>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Reports</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Settings</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-12 p-4">
      <h2>Main Content Area</h2>
      <p>This content is always visible, but the sidebar appears on tablets and larger screens.</p>
    </div>
  </div>
</div>

</body>
</html>
