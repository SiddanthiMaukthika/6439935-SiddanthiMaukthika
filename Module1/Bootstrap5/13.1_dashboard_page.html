<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 bg-primary text-white p-4">
      <h4>Dashboard</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Analytics</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Settings</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 p-4">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="p-4 bg-success text-white rounded">
            <h5>Total Users</h5>
            <p>1,200</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="p-4 bg-warning text-dark rounded">
            <h5>Active Sessions</h5>
            <p>320</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="p-4 bg-danger text-white rounded">
            <h5>Errors</h5>
            <p>5</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
