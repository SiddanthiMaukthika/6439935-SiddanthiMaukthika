<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fixed Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="min-height: 150vh;"> <!-- Extra height to show fixed footer -->

<div class="container py-5">
  <h1>Scroll Down</h1>
  <p>This is your main content. The footer is fixed at the bottom of the screen.</p>
</div>

<footer class="bg-dark text-white text-center py-3 position-fixed bottom-0 w-100">
  &copy; 2025 Your Website
</footer>

</body>
</html>
