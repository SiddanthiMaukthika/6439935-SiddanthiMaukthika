<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Object</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
  <div class="d-flex align-items-start">
    <img src="https://via.placeholder.com/100" class="me-3 rounded" alt="Media Image">
    <div>
      <h5 class="mt-0">Media Heading</h5>
      <p>This is an example of a media object layout using Bootstrap 5. The image sits to the left, and the text content flows to the right. You can stack or nest these for more complex layouts.</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
