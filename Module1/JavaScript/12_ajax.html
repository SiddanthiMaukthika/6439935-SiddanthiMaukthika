<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal Base Template</title>
    <style>
        #registration {
  margin-top: 20px;
  padding: 15px;
  border: 2px solid #007BFF;
  border-radius: 8px;
  background-color: #f0f8ff;
  width: 300px;
}

#responseMsg {
  margin-top: 10px;
  font-weight: bold;
}

    </style>
</head>
<body>
<section id="registration">
  <h2 class="highlight">ğŸ“ Event Registration</h2>
  <form id="regForm">
    <input type="text" id="name" placeholder="Your Name" required autofocus /><br><br>
    <input type="email" id="email" placeholder="Your Email" required /><br><br>
    <button type="submit">Register</button>
  </form>
  <p id="responseMsg"></p>
</section>
</body>
<script>
  const form = document.getElementById('regForm');
  const responseMsg = document.getElementById('responseMsg');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // stop form from submitting normally

    const userData = {
      name: document.getElementById('name').value.trim(),
      email: document.getElementById('email').value.trim()
    };

    responseMsg.textContent = 'â³ Sending your registration...';

    // Simulate delayed response with setTimeout
    setTimeout(() => {
      // Use fetch to POST data to mock API (jsonplaceholder for demo)
      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(userData)
      })
      .then(res => {
        if (!res.ok) throw new Error('Network response was not ok');
        return res.json();
      })
      .then(data => {
        responseMsg.textContent = `âœ… Thanks, ${userData.name}! Registration successful.`;
        form.reset();
      })
      .catch(err => {
        responseMsg.textContent = `âŒ Registration failed: ${err.message}`;
      });
    }, 1500); // 1.5 seconds delay
  });
</script>
